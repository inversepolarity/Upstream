<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>U P S T R E A M</title>
    <script src="https://www.youtube.com/iframe_api" async></script>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="radio.css" />
  </head>
  <body tabindex="-1">
    <!-- Radio player -->
    <div class="hud">
      <div class="loader-overlay" id="mainLoader">
        <div class="loading">Loading player...</div>
      </div>

      <div class="top-row">
        <div class="thumb">
          <img id="thumb" src="" class="hidden" />
          <div id="thumbLoader" class="loading hidden">...</div>
        </div>

        <div class="info">
          <div class="title" id="titleContainer">
            <div class="title-text" id="title">Loading...</div>
          </div>
          <div class="channel" id="channelContainer">
            <div class="channel-text" id="channel">Preparing playlist...</div>
          </div>
        </div>
      </div>

      <div class="bottom-row">
        <div class="controls">
          <div class="controls-left">
            <button class="btn" id="prev">‚ü®</button>
            <button class="btn hidden" id="play">‚ñ∂</button>
            <button class="btn" id="pause">‚è∏</button>
            <button class="btn" id="next">‚ü©</button>
          </div>
        </div>
        <div class="controls-right">
          <div class="volume" id="volumeWrap">
            <div class="volume-bar" id="volumeBar"></div>
          </div>
          <button class="btn active" id="mute">üîá</button>
        </div>
      </div>
    </div>

    <!-- Hidden player -->
    <div id="playerWrap">
      <div id="player"></div>
    </div>

    <!-- About -->
    <div id="about">
      <a href="https://evenzero.in">evenzero</a> / <a href="https://ip.evenzero.in">ip</a>
    </div>

    <!-- Game Start -->
    <script type="module" src="./src/imports.js"></script>
  </body>
</html>
